# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- Development

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '09d24e20-0522-48e0-ac0b-00a5d35285a5'
  imageRepository: 'dealgo-backend'
  containerRegistry: 'acrbackenddev.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
    - job: Deploy
      displayName: Deploy to Azure App Service
      steps:
      - task: AzureWebApp@1
        displayName: 'Deploy to Azure App Service'
        inputs:
          azureSubscription: $(dockerRegistryServiceConnection)
          appName: 'dealgo-backend-dev'
          package: '$(imageRepository):$(IMAGE_TAG)'
          deploymentMethod: 'containerImage'
          enableCustomDeployment: true